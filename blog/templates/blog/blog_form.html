{% extends 'catalog/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card mb-4 box-shadow">
                <form method="post" enctype="multipart/form-data">
                    <div class="card-header">
                        {% if object %}
                            <h4 class="my-0 font-weight-normal">Редактировать статью</h4>
                        {% else %}
                            <h4 class="my-0 font-weight-normal">Создать статью</h4>
                        {% endif %}
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <div class="card-footer text-center">
                        {% if object %}
                            <input class="custom-btn btn-1" type="submit" value="Редактировать"/>
                        {% else %}
                            <input class="custom-btn btn-1" type="submit" value="Создать"/>
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
