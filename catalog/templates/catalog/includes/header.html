<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark border-bottom box-shadow">
    <h3 class="my-4 font-weight-normal text-light" style="font-size: x-large">Django Shop Project</h3>
    <nav class="col-12">
        <a class="custom-btn btn-15 text-center" style="width: 22rem" href="{% url 'home' %}">Каталог</a>
        {% if user.is_authenticated %}
            <a class="custom-btn btn-13 text-center" style="width: 22rem" href="{% url 'product_create' %}">Создать
                продукт</a>
            <a class="custom-btn btn-13 text-center" style="width: 22rem" href="{% url 'category_create' %}">Создать
                категорию</a>
        {% else %}
            <a class="custom-btn btn-13 text-center" style="width: 22rem" href="{% url 'login' %}">Создать продукт</a>
            <a class="custom-btn btn-13 text-center" style="width: 22rem" href="{% url 'login' %}">Создать категорию</a>
        {% endif %}
        <a class="custom-btn btn-15 text-center" style="width: 22rem" href="{% url 'blog_list' %}">Блог</a>
        <a class="custom-btn btn-1 text-center" style="width: 22rem" href="{% url 'contacts' %}">Контакты</a>
        {% if user.is_authenticated %}
            <a class="custom-btn btn-3 text-center mt-2" style="width: 15rem"
               href="{% url 'logout' %}"><span>Выйти</span></a>
            <a class="custom-btn btn-1 text-center mt-2" style="width: 15rem" href="{% url 'profile' %}">Профиль</a>
        {% else %}
            <a class="custom-btn btn-15 text-center mt-2" style="width: 15rem"
               href="{% url 'login' %}"><span>Войти</span></a>
            <a class="custom-btn btn-13 text-center mt-2" style="width: 15rem" href="{% url 'register' %}"><span>Регистрация</span></a>
        {% endif %}
    </nav>
</div>
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Django Shop Project</h1>
</div>
