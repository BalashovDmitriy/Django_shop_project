<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Django Shop Project</h5>
    <nav class="col-10">
        <a class="col-3 btn btn-primary" href="{% url 'home' %}">Каталог</a>
        {% if user.is_authenticated %}
            <a class="col-2 btn btn-secondary" href="{% url 'product_create' %}">Создать продукт</a>
        {% else %}
            <a class="col-2 btn btn-secondary" href="{% url 'login' %}">Создать продукт</a>
        {% endif %}
        <a class="col-2 btn btn-outline-secondary" href="{% url 'category_create' %}">Создать категорию</a>
        <a class="col-2 btn btn-dark" href="{% url 'blog_list' %}">Блог</a>
        <a class="col-2 btn btn-outline-success" href="{% url 'contacts' %}">Контакты</a>
        {% if user.is_authenticated %}
            <a class="custom-btn btn-3 text-center mt-2" style="width: 200px" href="{% url 'logout' %}"><span>Выйти</span></a>
            <a class="custom-btn btn-1 text-center mt-2" style="width: 200px" href="{% url 'profile' %}">Профиль</a>
        {% else %}
            <a class="custom-btn btn-15 text-center mt-2" style="width: 200px" href="{% url 'login' %}"><span>Войти</span></a>
            <a class="custom-btn btn-13 text-center mt-2" style="width: 200px" href="{% url 'register' %}"><span>Регистрация</span></a>
        {% endif %}
    </nav>
</div>
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Django Shop Project</h1>
</div>
