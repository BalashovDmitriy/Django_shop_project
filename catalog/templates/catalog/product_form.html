{% extends 'catalog/base.html' %}]
{% block content %}
    <div class="col-lg-6 col-md-12 col-sm-12">
        <form method="post" action="" class="form-floating" enctype="multipart/form-data">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Редактировать товар</h4>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <div class="card-footer">
                    <input class="btn btn-primary w-100" type="submit" value="Редактировать"/>
                </div>
            </div>
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Версия</h4>
                </div>
                <div class="card-body">
                    {{ formset.management_form }}
                    {% for form in formset.forms %}
                        {{ form.as_p }}
                        {% if not forloop.last %}
                            <hr>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        </form>
    </div>
{% endblock %}
